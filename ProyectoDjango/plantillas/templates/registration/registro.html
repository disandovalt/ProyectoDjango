{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'plantillas/css/registro.css' %}">
    <style>
        /* Estilos para centrar el contenido y agregar fondo de pantalla */
        body {
            background-image: url("{% static 'plantillas/img/fondo_pantalla.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    {% block contenido %}
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registro</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <ul>
                                        {% for field, errors in form.errors.items %}
                                            <li>{{ field }}: {{ errors }}</li>
                                        {% endfor %}
                                    </ul>
                                </div>
                            {% endif %}
                            <input type="submit" value="Registrarse" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
