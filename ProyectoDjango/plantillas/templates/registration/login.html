{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'plantillas/css/login.css' %}">
    <style>
        body {
            background-image: url("{% static 'plantillas/img/fondo_pantalla.jpeg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
    {% block contenido %}
    <div class="container mt-5 mb-auto">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Iniciar Sesión
                    </div>
                    <div class="card-body">
                        <form action="" method="post">

                            {% csrf_token %}
                            <input type="text" name="username">
                            <input type="password" name="password">
                            <p>{{ mensaje }}</p>

                            <input type="submit" value="Iniciar Sesión" class="btn btn-primary btn-block mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
