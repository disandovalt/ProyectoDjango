{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-image: url("{% static 'plantillas/img/fondo_pantalla.jpeg' %}");
          background-size: cover;
          background-position: center;
        }   
        .container {
            margin-top: 50px;
        }
        .card-title {
            font-size: 2.5rem;
            color: #007bff;
        }
        .table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-group {
            white-space: nowrap;
        }
        .btn-group .btn {
            border-radius: 4px;
        }
        .btn-group .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }
        .btn-group .btn-info:hover {
            background-color: #138496;
            border-color: #117a8b;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Productos existentes</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Descripci√≥n</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for producto in productos %}
                            <tr>
                                <td>{{ producto.nombre }}</td>
                                <td>${{ producto.precio }}</td>
                                <td>{{ producto.descripcion|truncatechars:50 }}</td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a href="{% url 'modificar_producto' producto.id %}" class="btn btn-info btn-sm">Editar</a>
                                    </div>
                                </td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="4" class="text-center">No hay productos disponibles.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="{% url 'agregar_producto' %}" class="btn btn-primary">Agregar Plan</a>
        </div>
    </div>
    
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
