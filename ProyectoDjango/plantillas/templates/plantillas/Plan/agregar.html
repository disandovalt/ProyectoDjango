{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portada - Planes para tu Portafolio Web</title>
      {% block css %}
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'plantillas/css/contact.css' %}">
    <style>
        body {
          background-image: url("{% static 'plantillas/img/fondo_pantalla.jpeg' %}");
          background-size: cover;
          background-position: center;
        }
      </style>
    {% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Portafolio Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Acerca</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <h2 class="mb-4 display-5 text-center">Agregar Plan</h2>
                    <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="bg-white border rounded shadow-sm overflow-hidden p-4 p-md-5">
                        {% block contenido %}
                        <br><br>
                        <div class="row">
                            <div class="col-12 col-md-6 offset-md-3">
                                <div class="card">
                                    <div class="card-body">
                                        <form action="" method="post" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            {{ form }}
                                            <div class="d-flex justify-content-end">

                                                &nbsp;
                                                <input type="submit" value="Cancelar" class="btn btn-secondary">
                                                &nbsp;
                                                <input type="submit" value="Guardar" class="btn btn-primary">
                                            </div>
                                        </form>
                                        {{ mensaje }}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        {% endblock %}


                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-d7RE2LU5+4Vu5XO4pGJjw8jUjcBONB7+ucodFl6+5Td79PTgTdYBm0zdF8VWbU1r"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-LQ03NLeQ91b8LOjb3+gOmG6v0bq9YmtKXkWPVCq+iw14BTZmqp8DBMbjCu1xMlW5"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="{% static 'plantillas/js/contact_validate.js' %}"></script> <!-- Agregando archivo JavaScript externo -->
</body>

</html>
