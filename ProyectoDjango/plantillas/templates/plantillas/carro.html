{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'plantillas/css/styleCarro.css' %}">

    <style>
        body {
            background-image: url("{% static 'plantillas/img/fondo_pantalla.jpeg' %}");
            background-size: cover;
            background-position: center;
        }

        .cart {
            text-align: center;
            color: white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .btn-checkout {
            background-color: #ffcc00;
            color: #000;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-checkout:hover {
            background-color: #ff9900;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Portafolio Web</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Acerca</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4">
                <div class="plan" id="basic-plan">
                    <h2>{{producto.nombre}}</h2>
                    <img src="/media/{{ producto.imagen}}" alt="{{producto.nombre}}">
                    <p>{% if producto.precio == 0 %} GRATIS {% else %} {{producto.precio}}/mes {% endif %}</p>
                    <p class="plan-description">{{producto.descripcion}}</p>
                    <button class="btn btn-primary btn-checkout" onclick="addToCart('{{producto.nombre}}')">Agregar al Carrito</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="cart">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <button class="btn btn-checkout" onclick="checkout()">Comprar</button>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'plantillas/js/carro.js'%}"></script>
</body>

</html>
